<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Tính Toán</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <h2>FORM TÍNH TOÁN</h2>

    <div class="form-group">
      <label for="a">a:</label>
      <input type="text" id="a" name="a">
    </div>

    <div class="form-group">
      <label for="b">b:</label>
      <input type="text" id="b" name="b">
    </div>

    <div class="form-group ketqua">
      <label for="ketqua">Kết quả:</label>
      <input type="text" id="ketqua" name="ketqua" readonly>
    </div>

    <div class="buttons">
        <button class="btn" type="button" id="cong">+</button>
        <button class="btn" type="button" id="tru">-</button>
        <button class="btn" type="button" id="nhan">*</button>
        <button class="btn" type="button" id="chia">/</button>
        <button class="btn reset" type="button" id="reset" onclick="Reset()">Reset</button>
    </div>
    <p id="log" style="color: red; font-weight: bold;"></p>
  </div>

  <!-- Liên kết với file JavaScript bên ngoài -->
  <script src="main.js"></script>

</body>
</html>
