<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="form-container">
        <!-- Form Đăng nhập -->
        <form id="loginForm">
            <h2>FORM ĐĂNG NHẬP</h2>
            <div class="form-group">
                <input type="text" id="loginUser" placeholder="Tên đăng nhập">  <i class='bx bxs-user-circle' ></i>
                
            </div>
            <div class="form-group">
                <input type="password" id="loginPass" placeholder="Mật khẩu">
                <i class="bx bx-low-vision icon" id="togglePasswordIcon" onclick="togglePassword('loginPass', this)"></i>
            </div>
            <div class="form-group button-group">
                <button type="button" onclick="kiemTraDangNhap()">Đăng nhập</button>
                <button type="button" onclick="hienThiDangKy()">Đăng ký</button>
            </div>
        </form>

        <!-- Form Đăng ký -->
        <form id="registerForm" style="display: none;" onsubmit="return kiemTraDangKy()">
            <h2>FORM ĐĂNG KÝ</h2>
            <div class="form-group">
                <input type="text" id="regUser" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <input type="text" id="regEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="regPass" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <input type="password" id="regPass2" placeholder="Nhập lại mật khẩu">
            </div>
            <div class="form-group button-group">
                <button type="submit">Đăng ký</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
